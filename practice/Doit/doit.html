    function calc(days) {
      let toFirst = firstDay.getTime();
      let future = toFirst + days * (1000 * 60 * 60 * 24);
      let someday = new Date(future);
      let year = someday.getFullYear();
      let month = someday.getMonth() + 1;
      let date = someday.getDate();
      document.querySelector("#date" + days).innerText = year + "년 " + month + "월 " + date + "일";
    }

    function addList() {
      let toDo = document.querySelector("#toDo").value;
      // undefined > 메모리도 할당안됨
      // null > 메모리는 할당되었으나 값이 없음
      // "" > 메모리도 할당, 값은 공백이라는 문자 ( 값도 있다 )
      // if (toDo != "") {
      if (toDo.length > 0) {
        toDoList.push(toDo);
        document.querySelector("#toDo").value = "";
        document.querySelector("#toDo").focus();
      }
      showList();
    }

    // enter 입력 시 리스트 추가 동작 실행
    let inputData = document.getElementById("toDo");
    inputData.addEventListener("keypress", function (event) {
      if (inputData.value.length > 0 && event.keyCode === 13) {
        toDoList.push(inputData.value);
        inputData.value = "";
        showList();
      }
    })

    function checkList(index) {
      const items = document.getElementsByClassName("item");
      // const items = document.querySelector(".item")
      console.log("items", items);
      // items[index].style.textDecoration = "line-through";

      if (items[index].classList.contains("deleted")) {
        // has, includes, contains
        // deleted 클래스가 있으면
        items[index].classList.remove("deleted");
      } else {
        // deleted 클래스가 없으면
        items[index].classList.add("deleted");
      }
    }
