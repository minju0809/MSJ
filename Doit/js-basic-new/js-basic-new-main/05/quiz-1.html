<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>연습문제 1</title>
</head>
<body>
	<script>
		function sumMulti(n1, n2) {
			if (n1 == n2) {
				console.log(n1 * n2);
			}
			else {
				console.log(n1 + n2);
			}
		}

		sumMulti(5, 10);
		sumMulti(10, 10);
	</script>
</body>
</html>
